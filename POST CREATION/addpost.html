<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css"/>
    <title>Add New Post</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: 'Quicksand', sans-serif;">
    <a class="navbar-brand" href="#">UpRoar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" style="margin-left: 25%;">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../POST CREATION/addpost.html">Add Post</a>
        </li>
      </ul>
     
    </div>
  </nav>
    <div class="container" style="margin-top: 2.5%;">
        <h1 style="font-family: 'Quicksand', sans-serif; text-align: center;">
            POST THE DETAILS HERE
        </h1>
        <form action="#" method="POST" style="font-family: 'Quicksand', sans-serif;">
            <div class="form-group">
                <input type="text" class="form-control" name="details" id="details"  placeholder="Enter Details Here">
            </div>
             
              <button type="submit" class="btn btn-primary" style="margin-left: 43%;">Submit</button>
              <script src="ckeditor/ckeditor.js"></script>
              <script>CKEDITOR.replace('details')</script>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"  integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
    <script   src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>
</html>
